<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Campus 博学院 | 辩论，让思考更深邃</title>
    <meta name="description" content="Dr. Campus 博学院致力于推广华语辩论，主办华语辩论世界杯马来西亚赛区，培养思辨人才。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">Dr. Campus 博学院</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="#about">关于我们</a></li>
                <li><a href="#events">赛事活动</a></li>
                <li><a href="#gallery">精彩瞬间</a></li>
                <li><a href="https://hengnguan.github.io/Debate_Timer2.0/" target="_blank">辩论计时器</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="hero" class="hero-section">
            <div class="hero-bg"></div>
            <div class="hero-content fade-in-up" id="hero-content">
                <!-- Content injected by JS -->
            </div>
            <div class="scroll-indicator">
                <span></span>
            </div>
        </section>

        <section id="about" class="scrolly-section">
            <div class="container">
                <div class="scrolly-content" id="about-content">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </section>

        <section id="timeline" class="scrolly-section timeline-section">
            <div class="container">
                <div class="section-header reveal" id="timeline-header">
                    <!-- Header injected by JS -->
                </div>
                <div class="timeline-container" id="timeline-container">
                    <div class="timeline-line"></div>
                    <!-- Timeline items injected by JS -->
                </div>
            </div>
        </section>

        <section id="events" class="scrolly-section dark-bg">
            <div class="container">
                <div class="section-header reveal" id="events-header">
                    <!-- Header injected by JS -->
                </div>
                <div class="cards-grid" id="events-grid">
                    <!-- Cards injected by JS -->
                </div>
            </div>
        </section>

        <section id="gallery" class="scrolly-section">
            <div class="container">
                <h2 class="reveal" id="gallery-title"></h2>
                <div class="gallery-grid" id="gallery-grid">
                    <!-- Gallery items injected by JS -->
                </div>
            </div>
        </section>

        <section id="contact" class="footer-section">
            <div class="container">
                <div class="footer-content reveal" id="contact-content">
                    <!-- Content injected by JS -->
                </div>
                <div class="footer-bottom" id="footer-bottom">
                    <!-- Copyright injected by JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
